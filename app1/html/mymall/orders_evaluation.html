    <script>
		seajs.use('../../script/page/mymall/orders_evaluation', function(init) {
            init.initPage();
        });
        function GoodsEv(num,id){
			if(num==1){
				$('#good'+id).find('li').eq(0).addClass('qConBoxOn').siblings('li').removeClass('qConBoxOn');
				$('#good'+id).attr('good-ev',1);
			}else if(num==0){
				$('#good'+id).find('li').eq(1).addClass('qConBoxOn').siblings('li').removeClass('qConBoxOn');
				$('#good'+id).attr('good-ev',0);
			}else{
				$('#good'+id).find('li').eq(2).addClass('qConBoxOn').siblings('li').removeClass('qConBoxOn');
				$('#good'+id).attr('good-ev',-1);
			}
		}

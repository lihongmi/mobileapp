<script type="text/javascript">
	seajs.use('../../script/page/cart/cart', function(init) {
		init.initPage();
	});
	function changeNum(n){
		var iput = document.getElementById("proNumInput");
		var val = iput.value;
		if(parseInt(val) == 1 && n == -1){
			return;
		}
		iput.value = parseInt(val) + n;
	}
	function checkInput(){
		var keynum = window.event.which;
		keychar = String.fromCharCode(keynum);
		numcheck = /\d/;
		return numcheck.test(keychar);
	}
		
	//继续逛逛

	}

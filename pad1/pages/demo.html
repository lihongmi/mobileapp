<div class="flexslider"> 
    <ul class="slides"> 
      <li> 
        <div class="food_cont"> 
              <div class="title">
                    <strong><span>${data.name}</span></strong><b class="color1">&yen;${data.price}#L{元/${data.unit||"份"}}</b> (data.memberprice!==null)><b class="color1">#L{会员价}:&yen;${data.memberprice}#L{元/${data.unit||"份"}}</b> +
                    (data.combo)><div class="fr"><a href="javascript:void(0);" evt-type="showDetail" evt-data="category=#category#&id=${data.comboId}&type=3&count=${data.count}&tastes=${data.tastes}&choose=${data.choose}" class="btn5">#L{返回情侣套餐}</a></div>
              </div>
              <div class="info big_img">
                  <div class="img"><img src="${data.image}" alt=""></div>
                  <div class="text">
                    <b>${list.title}：</b>
                    <p>${list.context}</p>
                  </div>
                  <div class="AD-block">${data.adHtml}</div>
              </div>
              <div class="subinfo">
                  <dl class="list3 list_bottom">
                    <dt>#L{数量}：</dt>
                      <dd>
                        <div class="numbers">
                          <a href="javascript:void(0);" evt-type="delCount" evt-data="category=${data.category}&id=${data.id}">&minus;</a>
                          <input type="number" value="1" disabled="disabled">
                          <a href="javascript:void(0);" evt-type="addCount" evt-data="category=${data.category}&id=${data.id}">+</a>
                        </div>
                      </dd>
                  </dl>
                  <dl class="list3 list_top">
                    <dt>#L{口味}：</dt>
                      <dd js-node="taste">
                        <a href="javascript:void(0);" evt-type="tasteTag" evt-data="category=${data.category}&id=${data.id}" class="btn10">${list}<i></i></a>
                      </dd>
                  </dl>
              </div>
              <div class="btn_cont txr">
                  <a href="javascript:void(0);" evt-type="saveItem" evt-data="category=${data.category}&id=${data.id} (data.combo)>&combo=1&comboId=${data.comboId}" class="btn4">{我确定要点这个菜}</a>
              </div>
        </div>
      </li> 
    </ul>   
</div>
